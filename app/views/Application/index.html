#{extends 'main.html' /}
#{set title:'Home' /}

<!-- Main hero unit for a primary marketing message or call to action -->
<div class="hero-unit" style="padding-bottom: 0; padding-top: 20px">
      <form>
        <fieldset>
          <legend>Patient search</legend>
          <div class="clearfix">
            <label for="xlInput">Name</label>
            <div class="input">
              <input id="xlInput" name="name" size="30" type="text" value="${flash['name']}">
            </div>
          </div><!-- /clearfix -->
          <div class="clearfix">
            <label for="xlInput">Age at scan</label>
            <div class="input">
              <input size="30" type="text">
            </div>
          </div><!-- /clearfix -->
          <div class="clearfix">
            <label for="xlInput">Protocol name</label>
            <div class="input">
              <input size="30" type="text">
            </div>
          </div><!-- /clearfix -->
          <div class="actions">
            <input type="submit" class="btn primary" value="Search">&nbsp;<button type="reset" class="btn">Cancel</button>
          </div>
        </fieldset>
      </form>
</div>

<table class="bordered-table zebra-striped">
	<thead>
	  <tr>
	    <th>#</th>
	    <th>Name</th>
	    <th>Sex</th>
	    <th>Date of Birth</th>
	  </tr>
	</thead>
	<tbody>
	#{list patients}
	<tr>
	    <td>${_index}</td>
	    <td>${_.getString(org.dcm4che2.data.Tag.PatientName)}</td>
	    <td>${_.getString(org.dcm4che2.data.Tag.PatientSex)}</td>
	    <td>${_.getString(org.dcm4che2.data.Tag.PatientBirthDate)}</td>
	</tr>
	#{/list}
	</tbody>
</table>
