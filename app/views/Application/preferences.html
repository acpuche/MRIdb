#{extends 'main.html' /}
#{set title:'Preferences' /}



<h3>Preferences</h3>
#{form @preferences()}
<fieldset>
<legend>Downloads</legend>
<p>Default format when downloading a series that has both singleframe and multiframe images available:</p>
<label class="radio">
  <input type="radio" name="frame" id="optionsRadios1" value="single" #{ifnot user.preferMultiframe}checked#{/ifnot}>
  Singleframe (multiple files)
</label>
<label class="radio">
  <input type="radio" name="frame" id="optionsRadios2" value="multi" #{if user.preferMultiframe}checked#{/if}>
  Multiframe (single file)
</label>
</fieldset>
<button type="submit" class="btn">Submit</button>
#{/form}
